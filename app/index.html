<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>salesassistant</title>
    <script src="http://9.119.146.186:8089/target/target-script-min.js#mdt-client"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-app="salesassistant">
    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-clear home-header-nickname">
                {{HeaderBarMgrFn.profile.name}}
            </button>
            <button class="button button-clear icon ion-qr-scanner home-header-btn" ng-click="HeaderBarMgrFn.qrcode()">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear icon ion-ios-cart home-header-btn" ng-click="HeaderBarMgrFn.cart()">
            </button>
            <button class="button button-clear icon ion-android-textsms home-header-btn" ng-click="HeaderBarMgrFn.messages()">
            </button>
            <button class="button button-clear icon ion-help-buoy home-header-btn" ng-click="HeaderBarMgrFn.support()">
            </button>
            <button class="button button-clear icon ion-gear-a home-header-btn" ng-click="HeaderBarMgrFn.settings()">
            </button>
            <button class="button button-clear icon ion-log-out home-header-btn" ng-click="HeaderBarMgrFn.logout()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>
    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-localForage/dist/angular-localForage.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/chaosutil/util.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/scripts/services.js"></script>
    <script src="main/scripts/filter.js"></script>
    <script src="main/scripts/controllers.js"></script>
    <script src="main/lib/socket.io.js"></script>
    <script src="main/lib/i18next.min.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
